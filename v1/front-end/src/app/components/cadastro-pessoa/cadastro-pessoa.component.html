<app-header></app-header>
<div class="container-form"> ;
  <form class="form" method="post" #frm="ngForm">
    <div>
      <label for="exampleInputText1">Nome</label>
      <input type="text"
            [(ngModel)]="pessoa.nome"
            name="nome"
            class="form-control"
            id="exampleInputText1"
            placeholder="Nome"
            required>
    </div>
    <div>
      <label for="exampleInputText1">Cpf/Cnpj</label>
      <input type="text"
            [(ngModel)]="definindoCpfCnpj"
            name="Cpf/Cnpj"
            class="form-control"
            id="exampleInputText1"
            placeholder="Cpf/Cnjp"
            required>
  </div>
  <div class="form-group">
    <label for="exampleInputText1">Cep</label>
    <input type="text"
            [(ngModel)]="pessoa.cep"
            name="cep"
            class="form-control"
            id="exampleInputText1"
            placeholder="Cep"
            required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email"
            [(ngModel)]="pessoa.email"
            name="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Seu email"
            required email>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password"
            [(ngModel)]="pessoa.senha"
            name="senha"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            required>
  </div>
  <button type="submit"
          class="btn btn-primary mt-3"
          [disabled]="frm.invalid"
          (click)="cadastrarPessoa()">Enviar</button>
  </form>
</div>
<app-footer></app-footer>
